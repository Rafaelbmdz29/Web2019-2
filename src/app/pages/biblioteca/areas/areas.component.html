<hr>
<div class="container-fluid col-6">
  <h3 class="card-header text-success">{{titulo}}</h3>
  <form  [formGroup]="areaForm">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Codigo de Área</label>
        <input type="text" formControlName="code"
        class="form-control" placeholder="Codigo">
      </div>

    <div class="form-group">
      <label for="inputAddress">Descripción</label>
      <input type="textarea" formControlName="descripcion"
      class="form-control"  placeholder="Descripción">
    </div>

    </div>

    <button type="button" (click)="saveForm()" [disabled]="areaForm.invalid"  class="btn btn-success">Enviar</button>
  </form>
</div>

   <div>
<h6 class="text-primary">
    {{areaForm.value| json}}
 </h6>

   </div>
