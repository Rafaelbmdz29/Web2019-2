<hr>
<div class="container-fluid col-6">
  <h3 class="card-header text-success">{{titulo}}</h3>
  <form>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Codigo de Área</label>
        <input type="text" [(ngModel)]="codigo" name="codigo"  class="form-control" placeholder="Codigo">
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword4">Nombre Área</label>
        <input type="text" [(ngModel)]="nombre"  name="nombre" class="form-control"  placeholder="Nombre">
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Descripción</label>
      <input type="textarea" [(ngModel)]="descripcion" name="descripcion" class="form-control"  placeholder="Descripción">
    </div>

    <button type="button" (click)="saveForm()" class="btn btn-success">Enviar</button>
  </form>
</div>

   <div>
<h6 class="text-primary">{{codigo}}
{{nombre}}
{{descripcion}}
 </h6>

   </div>
